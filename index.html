      <input id="input1" class="numberInput" value="2"><input id="input2" class="numberInput" value="3">

      <input id="input3" class="numberInput" value="3">

      <input id="input4" class="numberInput" value="30">
      <br>
      <div>(не меньше, чем складов)</div>
      <br>
      Вставьте максимальную грузоподъёмность
      <input id="input5" class="numberInput" value="5">
      <br>
      <div>(хотя бы 1)</div>
      <br>
    </div>
    <button id="bn" style="width:100px" onclick="work.startFunc()">Start</button>
  </div>
